    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
  </head> 
  <body>
    




<input type="text" name="generate" id="generate">
<button id="generatePassword">Generate Password</button>
<script type="text/javascript">
function random_password_generate(max,min)
{
    var passwordChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789#@!%&()/`~;:^*[]|";
  
    

    var randPwLen = Math.floor(Math.random() * (max - min + 7)) + min;
    var randPassword = Array(randPwLen).fill(passwordChars).map(function(x) 
    { return x[Math.floor(Math.random() * x.length)] }).join('');
    return randPassword;  
} 
document.getElementById("generatePassword").addEventListener("click", function(){
    random_password = random_password_generate(20,10);
    document.getElementById("generate").value = random_password;
});










</script> 



  </body>
</html>
